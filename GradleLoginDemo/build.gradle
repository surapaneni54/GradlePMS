// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: "war"
apply plugin: 'application'

//sourceCompatibility = 1.7
//targetCompatibility = 1.7
mainClassName = 'com.infinira.pms.test.PMSTest'


def AppDir = "../GradleLoginDemo"
def buildDir = "${AppDir}/build"
def distDir = "${buildDir}/dist"
def classDir = "${buildDir}/classes"
def confDir = "${AppDir}/config"
def mainDir = "${AppDir}/src/main"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
 
	// https://mvnrepository.com/artifact/postgresql/postgresql
	compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'

	//classpath "gradle.plugin.org.hibernate.gradle.tools:hibernatetools-gradle-plugin:1.2.5"
	compile 'org.hibernate:hibernate-core:4.3.6.Final'
	
    compile fileTree(dir: "${AppDir}/lib", include: ['log4j-1.2.17.jar','mssql-jdbc-7.0.0.jre8.jar'])
    runtime files("${confDir}")
 
}

